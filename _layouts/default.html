<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <!-- Display the Page Title, or else display the Site Title -->
  <title>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</title>

  <!-- Use the Page Description, or else default to the Site Description for content -->
  <meta name="description" content="{% if page.description %} {{page.description}} {% else %} {{site.description}} {% endif %}">

  <!-- Added the canonical (Official URL) of the page: either Site URL, or Page URL -->
  <link rel="canonical" href="{{site.baseurl}} {{page.url}}">

  <!-- Liquid tag to site.baseurl -->
  <link rel="apple-touch-icon" href="{{site.baseurl}}/apple-touch-icon.png">

  <!-- Added "/" forward slash to grab from root directory -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <script src="{{site.baseurl}}/scripts/modernizr.custom.js"></script>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<header role="banner" class="page-header" id="top">
 <h1>{{site.title}}</h1>
 <p>{{site.tagline}}</p>
<nav role="navigation">
<input type="checkbox" id="menu-toggle">
<label for="menu-toggle" class="toggle-label"><span>menu</span></label>
<ul class="menu">
  <li><a href="{{site.baseurl}}/index.html" title="Articles">Blog</a></li>
  <li><a href="{{site.baseurl}}/about.html" title="learn more">About</a></li>
  <li><a href="{{site.baseurl}}/resources.html" title="resources">Resources</a></li>
  <li><a href="{{site.baseurl}}/tags/" title="Archive">Archive</a></li>
  <li><a href="{{site.baseurl}}/article.html" title="Article">Sample Article</a></li>
  </ul>
</header>

<!-- CONTENT GOES HERE -->
{{content}}

	<!-- Finding Blog Posts with page.id: If a page has an ID, then use the footer-post.html, else use the footer.html, and endif  -->
	{% if page.id %}
	{% include footer-post.html %}
	{% else %}
<!-- FOOTER GOES HERE -->
{% include footer.html %}
{% endif %}


</body>
</html>
